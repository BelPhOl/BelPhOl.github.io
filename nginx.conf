# Alumni Profile URL Rewriting for Nginx
server {
    listen 80;
    server_name belpho.by www.belpho.by;
    
    # Force HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name belpho.by www.belpho.by;
    
    # SSL configuration (add your SSL certificate paths)
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    
    root /var/www/belpho.by;
    index index.html;
    
    # Remove .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # IPhO Alumni Profile Routes
    location /ipho/igor-varaxa {
        return 301 /profiles/ipho/igor-varaxa.html;
    }
    
